<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunddle landing page</title>
    <link rel="icon" href="../images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/js/all.min.js" integrity="sha512-rpLlll167T5LJHwp0waJCh3ZRf7pO6IT1+LZOhAyP6phAirwchClbTZV3iqL3BMrVxIYRbzGTpli4rfxsCK6Vw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  </head>
  <body id="page-wrap">
    <div class="container">
      <header class="header">
        <img class="img-logo" src="../images/logo.svg" alt="logo">
      </header>

      <main class="main">
        <!-- Image -->
        <img class="img-main" src="../images/illustration-mockups.svg" alt="mockups">

        <div class="content">
          <!-- Title -->
          <h1 class="title">
            build the Community Your Fans Will Love
          </h1>

          <!-- Paragraph -->
          <p class="paragraph">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>

          <!-- Button -->
          <input type="submit" name="register" class="btn submit-btn" value="Register">
        </div>
      </main>

      <footer class="footer">
        <p class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Maur√≠cio F. </a>.
        </p>
        <div class="icons-box" aria-hidden="true">
          <a href="#" class="icons-link">
            <i class="fa-brands fa-facebook-f"></i>
          </a>
          <a href="#" class="icons-link">
            <i class="fa-brands fa-twitter"></i>
          </a>
          <a href="#" class="icons-link">
            <i class="fa-brands fa-instagram"></i>
          </a>
        </div>
      </footer>
    </div>
  </body>
</html>
