<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hunddle landing page</title>
    <link rel="icon" href="../images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body id="page-wrap">
    <div class="container">
      <header class="header">
        <div class="img-logo"></div>
      </header>

      <main class="main">
        <!-- Image -->
        <div class="img-main"></div>

        <div class="content">
          <!-- Title -->
          <h1 class="title">
            build the Community<br />
            Your Fans Will Love
          </h1>

          <!-- Paragraph -->
          <p class="paragraph">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>

          <!-- Button -->
          <input
            type="submit"
            name="register"
            class="btn submit-btn"
            value="Register"
          />
        </div>
      </main>

      <footer class="footer">
        <div class="icons-box">
          <a href="#" class="icons-link link-one">
            <div class="icons-btn facebook-btn"></div>
          </a>
          <a href="#" class="icons-link link-two">
            <div class="icons-btn twitter-btn"></div>
          </a>
          <a href="#" class="icons-link link-three">
            <div class="icons-btn instagram-btn"></div>
          </a>
        </div>
      </footer>
    </div>
  </body>
</html>
